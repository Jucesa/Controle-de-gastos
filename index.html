<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="UTF-8">
    <title>Login</title>
  </head>

  <body class="centralize">

    <form>
      <div class="form-field">
        <div><label>Email</label></div>
        <input type="email" name="email" onchange="onChangeEmail()" placeholder="seuemail@email.com" id="email"/>
        <div class="error" id="email-required-error">Email é obrigatório</div>
        <div class="error" id="email-invalid-error">Email é inválido</div>
      </div>
      <div class="form-field">
        <div><label>Senha</label></div>
        <input type="password" name="password" onchange="onChangePassword()" placeholder="senha" id="password"/>
        <div class="error" id="password-required-error">Senha é obrigatória</div>
      </div>
      <div>
        <button type="button" class="clear" onclick="recoverPassword()" disabled="true" id="recover-password-button">Recuperar senha</button>
      </div>
      <div>
        <button type="button" class="solid" onclick="login()" disabled="true" id="login-button">Entrar</button>
      </div>
      <div>
        <button type="button" class="outline" onclick="register()" id="register-button">Registrar</button>
      </div>
    </form>
  </body>

  <link rel="stylesheet" href="./css/index.css"/>
  <link rel="stylesheet" href="./css/global.css"/>

  <script src="./js/index.js"></script>
  <script src="./js/validations.js"></script>
  <script src="./js/loading.js"></script>

  <script src="https://www.gstatic.com/firebasejs/11.1.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/11.1.0/firebase-auth-compat.js"></script>

  <script src="./js/firebase-init.js"></script>

</html>
