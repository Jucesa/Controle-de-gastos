<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <title>Register</title>
</head>

<body class="centralize">
  <form>
      <div class="form-field">
        <div><label>Email</label></div>
        <input type="email" onchange="onChangeEmail()" placeholder="seu@email.com" id="email">
        <div class="error" id="email-required-error">Email é obrigatório</div>
        <div class="error" id="email-invalid-error">Email é inválido</div>
      </div>
    <div class="form-field">
      <div><label>Sua senha</label></div>
      <input type="password" onchange="onChangePassword()" placeholder="senha" id="password">
      <div class="error" id="password-required-error">Senha é obrigatória</div>
      <div class="error" id="password-min-length-error">Senha deve ter no mínimo 6 caracteres</div>

    </div>
    <div class="form-field">
      <div><label>Confirme sua senha</label></div>
      <input type="password" onchange="onChangeConfirmPassword()" placeholder="confirmar senha" id="confirmedPassword">
      <div class="error" id="password-doesnt-match-error">As senhas devem ser iguais</div>
    </div>

    <div>
      <button type="button" class="solid" onclick="registerUser()" disabled="true" id="register-button">Registrar</button>
    </div>
    <div>
      <button type="button" class="outline" id="login-button">Login</button>
    </div>
  </form>
</body>

  <link rel="stylesheet" href="../../css/global.css">
  <link rel="stylesheet" href="../../css/register.css">

  <script src="../../js/validations.js"></script>
  <script src="../../js/register.js"></script>
  <script src="../../js/loading.js"></script>

  <script src="https://www.gstatic.com/firebasejs/11.1.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/11.1.0/firebase-auth-compat.js"></script>

  <script src="../../js/firebase-init.js"></script>

</html>
